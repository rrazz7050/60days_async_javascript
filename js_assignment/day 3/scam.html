<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <img id="image"
      src="https://miro.medium.com/max/1400/1*mdcu3Ku9r44HMtraHUqu5g.jpeg"
      alt=""
    />
  </body>
</html>
<script>
  // Write js here
//   "The website you are going to visit may harm your computer, do you still want to redirect?"


let image = document.getElementById("image")

    image.addEventListener("click", function(){
        alert ("The website you are going to visit may harm your computer, do you still want to redirect?")
    })
    
</script>
